<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="center">
            <div class="card">
                <div class="top-image">
                    <img src=".\images\illustration-hero.svg" alt="illustration-hero">
                </div>
                <div class="space-around">
                    <div class="space-around">
                        <div class="title">
                            <h1>Order Summary</h1>
                        </div>

                        <div class="des">
                            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like</p>
                        </div>

                        <div class="plan">
                            <div class="icon-music item"><img src="./images\icon-music.svg" alt="icon-music"></div>
                            <div class="item-plan"><p>Annual Plan<br>$55.9/year</p></div>
                            <div class="change item"><a href="#">Change</a></div>
                        </div>
                    </div>

                    <div class="btn">
                        <button>Proceed to Payment</button>
                        <button>Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
